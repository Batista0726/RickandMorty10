<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;

        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2vh;
            padding: 1em;
            width: 100vw;
            height: auto;
            overflow-x: hidden;
            background-image: url('./img/background.png');
            background-attachment: fixed;
            background-size: cover;

        }

<body>
    <img src="./img/logo.png" alt="Logo" width="500px" height="auto">
    <div>
        <label for="pageInput">Digite uma p√°gina de (1/42)</label>
        <input type="text" id="pageInput">
        <button onclick="fecharCarater()">Mostrar Personagens</button>
    </div>
    <div id="container">
        <script>
            async function fecharCarater(){
                const page = document.getElementById("pageInput").value || 1;
                const apiUrl = `https://rickandmortyapi.com/api/character/?page=${page}`

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json()
                    console.log(data.results)
                }catch (error){
                    console.error("erro ao buscar personagens - ", error)
                }
            }
        </script>
    </div>
